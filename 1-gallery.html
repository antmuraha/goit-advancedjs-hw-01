<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="https://antmuraha.github.io/goit-advancedjs-hw-01/vite.svg" />
    <title>Homework 1: Gallery</title>
    <script type="module" crossorigin src="https://antmuraha.github.io/goit-advancedjs-hw-01/assets/1-gallery-XmgnfCu5.js"></script>
    <link rel="modulepreload" crossorigin href="https://antmuraha.github.io/goit-advancedjs-hw-01/assets/modulepreload-polyfill-B5Qt9EMX.js">
    <link rel="stylesheet" crossorigin href="https://antmuraha.github.io/goit-advancedjs-hw-01/assets/1-gallery-C6W7WSvD.css">
  </head>
  <body>
    <div id="app"></div>
    <ul class="gallery"></ul>
    <template id="gallery-item-template">
      <li class="gallery-item">
        <a class="gallery-link" href="large-image.jpg">
          <img
            class="gallery-image"
            src="small-image.jpg"
            data-source="large-image.jpg"
            alt="Image description"
          />
        </a>
      </li>
    </template>
  </body>
</html>
